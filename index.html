   <!DOCTYPE html>
<html lang="en">
<head>
   <title>Age Calculator by P. P</title>
<meta name="description" content="A fast and accurate Age Calculator built using HTML, CSS, and JavaScript.">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <p>Enter your Date of Birth: <i class="fas fa-calendar-alt"></i></p>
    <input type="date" id="dob" />
    <div class="botton-group">
    </div>
    <button onclick="calculateAge()">Calculate Age</button>
    <button onclick="resetCalculator()">Reset</button>
    <h2 id="result">Your age will appear here</h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
